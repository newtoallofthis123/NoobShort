{% extends 'base.html' %}

{% block body %}
    <div style="margin-top: 9%">
        <h1 class="middle_attraction">NoobShort</h1>
        <h1 class="sub_heading">
            Your Shortened URL: 
            {% set show_link = application_name + "/go/" + short_list[1] %}
            <a href="/go/{{ short_list[1] }}" class="link" target="_blank" id="link">{{ show_link }}</a>
            <button id="copy_btn" style="padding: 4px; margin-left: 4%;"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></button>
        </h1>
        <!-- <p>{{ short_list[1] }}</p>
        <p>{{ short_list[0] }}</p> -->
        <form action="{{ url_for("go_temp")}}" method="post" style="padding-left: 20%;">
            <input type="hidden" id="play_btn" name="play_btn" value="{{ short_list[1] }}" placeholder="Url To Shorten" style="width: 60%;">
        </form>
        <!-- <a href="go/{{ short_list[1] }}">Hello World</a> -->
        <h1 class="title" style="margin-top: 14%;">A Project By NoobScience</h1>
    </div>
    <script>
        copyBtn = document.getElementById("copy_btn")
        toCopy = document.getElementById("link")
        copyBtn.addEventListener('click', function(event){
            navigator.clipboard.writeText(toCopy.text)
        })
    </script>
{% endblock %}
